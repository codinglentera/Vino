<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Bounce</title>
    <style>
        body {
            color: #222;
            background: #fff !important;
            margin: 0;
        }
        ::-webkit-scrollbar {
            width: 0;
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }
        header img {
            width: 30px;
        }
        header {
            width: min(1200px, 90vw);
            margin: auto;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav ul {
            display: flex;
            gap: 30px;
        }
        main .banner {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            text-align: center;
            margin-top: -70px;
            background: #fff;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 500;
        }
        .banner button {
            all: unset;
            border: 1px solid #afaeae55;
            padding: 10px 20px;
            border-radius: 20px;
            background-image: linear-gradient(
                to bottom, #eee1, transparent, #eee1
            );
            cursor: pointer;
            transition: 0.5s;
        }
        .banner button:hover {
            background-color: #c691e6;
            color: #040018;
            box-shadow: 0 0 50px #c691e6;
        }
        h1 {
            --to: left;
            font-size: 4em;
            font-weight: bold;
            background-image: linear-gradient(
                to var(--to), #89a5df, #e46e7f, #e8e191
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            line-height: 1em;
        }
        h1.right {
            --to: right;
        }
        .banner {
            position: relative;
        }
        .banner #basketballCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <header>
        <figure>
            <img src="../logo.svg">
        </figure>
        <nav>
            <ul>
                <li>Overview</li>
                <li>Team</li>
                <li>Pricing</li>
                <li>Enterprise</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h5>@Artt_zzz</h5>
            <div>
                <h1 class="left">Welcome to My Coding</h1>
                <h1 class="right">Mr. Art</h1>
            </div>
            <h4>
                Subscribe to the channel to continuously
                <br>update interesting videos
            </h4>
            <button>Subscribe Now &#8599</button>
            <canvas id="basketballCanvas"></canvas>
        </div>
    </main>

    <script>
        const BASKETBALL_PNG = 'https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png';
        let banner = document.querySelector('.banner');
        let canvas = document.getElementById('basketballCanvas');
        let ctx = canvas.getContext('2d');

        const ring = { x: 0, y: 0, rOuter: 60, rInner: 32, thickness: 20 };

        function setCanvasSize() {
            canvas.width = banner.offsetWidth;
            canvas.height = banner.offsetHeight;
            ring.x = canvas.width / 2;
            ring.y = 110;
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        const ballImg = new Image();
        ballImg.src = BASKETBALL_PNG;

        let ball = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            r: 48,
            vx: 0,
            vy: 0,
            gravity: 0.82,
            bounce: 0.77,
            dragging: false,
            offsetX: 0,
            offsetY: 0
        };

        let surprise = {
            active: false,
            timer: 0,
            max: 55,
            particles: []
        };

        function drawBall() {
            ctx.save();
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();
            if (ballImg.complete) {
                ctx.drawImage(ballImg, ball.x - ball.r, ball.y - ball.r, ball.r * 2, ball.r * 2);
            } else {
                ctx.fillStyle = '#ff7f27';
                ctx.fill();
            }
            ctx.restore();
        }

        function drawRing() {
            ctx.save();
            ctx.beginPath();
            ctx.arc(ring.x, ring.y, ring.rOuter, Math.PI * 0.15, Math.PI - Math.PI * 0.15, false);
            ctx.lineWidth = ring.thickness;
            ctx.strokeStyle = "#fa9600";
            ctx.shadowColor = "#b74700";
            ctx.shadowBlur = 4;
            ctx.stroke();

            ctx.shadowBlur = 0;
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(ring.x - 60, ring.y - ring.rOuter - 24);
            ctx.lineTo(ring.x + 60, ring.y - ring.rOuter - 24);
            ctx.strokeStyle = "#aaa";
            ctx.stroke();

            ctx.strokeStyle = "#bbb";
            ctx.lineWidth = 3;
            for (let i = 0; i < 6; i++) {
                const angle = Math.PI * 0.2 + (Math.PI - 2 * Math.PI * 0.2) * (i / 5);
                ctx.beginPath();
                ctx.moveTo(
                    ring.x + Math.cos(angle) * ring.rOuter,
                    ring.y + Math.sin(angle) * ring.rOuter
                );
                ctx.lineTo(
                    ring.x + Math.cos(angle) * (ring.rOuter + 24),
                    ring.y + Math.sin(angle) * (ring.rOuter + 24)
                );
                ctx.stroke();
            }
            ctx.restore();
        }

        function isBallInRing() {
            const dist = Math.hypot(ball.x - ring.x, ball.y - ring.y);
            return (
                dist < (ring.rOuter - 14) &&
                ball.y > ring.y &&
                Math.abs(ball.x - ring.x) < ring.rInner &&
                ball.vy > 4
            );
        }

        function triggerSurprise() {
            surprise.active = true;
            surprise.timer = 0;

            const particleCount = 24;
            surprise.particles = [];
            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount;
                surprise.particles.push({
                    x: ring.x,
                    y: ring.y + ring.rOuter,
                    vx: Math.cos(angle) * (Math.random() * 5 + 3),
                    vy: Math.sin(angle) * (Math.random() * 5 + 3),
                    color: `hsl(${Math.random() * 360},90%,60%)`,
                    r: Math.random() * 5 + 7
                });
            }
        }

        function updateSurprise() {
            if (surprise.active) {
                surprise.timer++;
                surprise.particles.forEach((p) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.15;
                    p.vx *= 0.98;
                    p.vy *= 0.98;
                });
                if (surprise.timer > surprise.max) {
                    surprise.active = false;
                }
            }
        }

        function drawSurprise() {
            if (!surprise.active) return;
            surprise.particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = Math.max(0, 1 - surprise.timer / surprise.max);
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                ctx.restore();
            });

            ctx.save();
            let pulse = 1 + 0.2 * Math.sin(surprise.timer / surprise.max * Math.PI * 3);
            ctx.lineWidth = ring.thickness * pulse;
            ctx.strokeStyle = "#ffd700";
            ctx.beginPath();
            ctx.arc(ring.x, ring.y, ring.rOuter, Math.PI * 0.15, Math.PI - Math.PI * 0.15, false);
            ctx.globalAlpha = 0.4 + 0.6 * Math.abs(Math.cos(surprise.timer / surprise.max * Math.PI));
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#ffd700";
            ctx.stroke();
            ctx.restore();
        }

        function updateBall() {
            if (!ball.dragging) {
                ball.vy += ball.gravity;
                ball.y += ball.vy;
                ball.x += ball.vx;

                if (ball.y + ball.r > canvas.height) {
                    ball.y = canvas.height - ball.r;
                    ball.vy *= -ball.bounce;
                    if (Math.abs(ball.vy) < 1) ball.vy = 0;
                }

                if (ball.x - ball.r < 0) {
                    ball.x = ball.r;
                    ball.vx *= -ball.bounce;
                }
                if (ball.x + ball.r > canvas.width) {
                    ball.x = canvas.width - ball.r;
                    ball.vx *= -ball.bounce;
                }

                if (ball.y + ball.r >= canvas.height && Math.abs(ball.vy) < 2) {
                    ball.vx *= 0.96;
                    if (Math.abs(ball.vx) < 0.07) ball.vx = 0;
                }
            }
        }

        let ballWasInRing = false;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRing();
            updateBall();
            drawBall();

            const inRing = isBallInRing();
            if (inRing && !ballWasInRing) {
                triggerSurprise();
            }
            ballWasInRing = inRing;

            updateSurprise();
            drawSurprise();
            requestAnimationFrame(animate);
        }
        animate();

        // ========== THROWING SYSTEM ==========
        let dragging = false;
        let dragHistory = [];

        function isBallHit(mx, my) {
            return Math.hypot(mx - ball.x, my - ball.y) <= ball.r;
        }
        function getPointerPosition(e) {
            let rect = canvas.getBoundingClientRect();
            if (e.touches) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function dragStart(e) {
            let pos = getPointerPosition(e);
            if (isBallHit(pos.x, pos.y)) {
                dragging = true;
                ball.dragging = true;
                ball.offsetX = pos.x - ball.x;
                ball.offsetY = pos.y - ball.y;
                ball.vx = 0;
                ball.vy = 0;

                dragHistory = [{ x: pos.x, y: pos.y, t: performance.now() }];
            }
        }

        function dragMove(e) {
            if (!dragging) return;
            let pos = getPointerPosition(e);
            ball.x = pos.x - ball.offsetX;
            ball.y = pos.y - ball.offsetY;

            ball.x = Math.max(ball.r, Math.min(canvas.width - ball.r, ball.x));
            ball.y = Math.max(ball.r, Math.min(canvas.height - ball.r, ball.y));

            dragHistory.push({ x: pos.x, y: pos.y, t: performance.now() });
            if (dragHistory.length > 5) dragHistory.shift();
        }

        function dragEnd() {
            if (!dragging) return;

            dragging = false;
            ball.dragging = false;

            if (dragHistory.length >= 2) {
                let p1 = dragHistory[dragHistory.length - 2];
                let p2 = dragHistory[dragHistory.length - 1];
                let dt = (p2.t - p1.t) / 1000;

                if (dt > 0) {
                    ball.vx = (p2.x - p1.x) / dt * 0.12;
                    ball.vy = (p2.y - p1.y) / dt * 0.12;
                }
            }
            dragHistory = [];
        }

        canvas.addEventListener('mousedown', dragStart);
        canvas.addEventListener('mousemove', dragMove);
        window.addEventListener('mouseup', dragEnd);

        canvas.addEventListener('touchstart', dragStart, { passive: false });
        canvas.addEventListener('touchmove', dragMove, { passive: false });
        window.addEventListener('touchend', dragEnd);
    </script>
</body>
</html>
